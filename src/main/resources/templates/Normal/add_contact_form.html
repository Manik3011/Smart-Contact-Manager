<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Normal/base :: Layout(~{::Section})" >
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">
    <div class="card-body">
        <h1 class="text-center">Add Contact</h1>
        <div class="container-fluid mt-1"></div>
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <form action="#"
                      th:object="${contact}"
                      enctype="multipart/form-data"
                      method="POST"
                      th:action="@{/user/process-data}"
                      class="mt-2"

                >

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text ">
                                <i class="fa fa-plus"></i>
                            </div>
                        </div>
                        <input type="text" id="name" name="name" placeholder="Enter Name Here " class="form-control"/>
                    </div>



                    <div class="input-group mt-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text ">
                                <i class="fas fa-user-alt"></i>
                            </div>
                        </div>
                        <input type="text" id="secondname" name="secondName" placeholder="Enter Nickname Here " class="form-control"/>
                    </div>


                    <div class="input-group mt-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text ">
                                @
                            </div>
                        </div>
                        <input type="text" id="email" name="email" placeholder="Enter Email Here " class="form-control"/>
                    </div>


                    <div class="input-group mt-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text ">
                                <i class="fa fa-phone"></i>
                            </div>
                        </div>
                        <input type="phone" id="phone" name="phone" placeholder="Enter Phone Number Here " class="form-control"/>
                    </div>


                    <div class="input-group mt-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text ">
                                <i class="fa fa-briefcase"></i>
                            </div>
                        </div>
                        <input type="text" id="work" name="work" placeholder="Enter Work Here " class="form-control"/>
                    </div>



                    <div class="form-group mt-3">
                        <textarea name="description" id="mytextarea" cols=""  rows="10" class="form-control" placeholder="Enter Contact Description"></textarea>
                    </div>

                    <div class="custom-file">
                        <input type="file" name="profileImage" />
                    </div>

                    <div class="container text-center">
                        <button type="submit" class="btn btn-outline-primary">Save</button>
                    </div>






                </form>

            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

</section>

</body>
</html>
