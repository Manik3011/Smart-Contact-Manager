<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: Layout(~{::Section})">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<section>
   <div class="container">
       <div class="rows">
           <div class="col-md-6  offset-md-3">
               <div class="my-card mt-3">

                   <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
                      <p th:text="${session.message.content}"></p>

                       <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                   </div>

                   <div class="text-center">
                       <img style="width:100px" src="" th:src="@{/img/membership.png}" alt=""/>
                   </div>
                   <h1 class="text-center">Register Here</h1>

                   <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

                       <div class="form-group">
                           <label for="exampleName">Name</label>
                           <input  name="name"
                                   type="text"
                                  class="form-control "
                                   th:classAppend="${#fields.hasErrors('name')? 'is-invalid' : ''}"

                                  id="exampleName"
                                  aria-describedby="emailHelp"
                                  placeholder="Enter your name here "
                                   required
                                  th:value="${user.name}"
                          />

                           <div class="invalid-feedback " th:each="e: ${#fields.errors('name')}" th:text="${e}">

                           </div>


                           <!--                       <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                       </div>

                       <div class="form-group">
                           <label for="exampleEmail">Email</label>
                           <input name="email"
                                   type="email"
                                  class="form-control"
                                  id="exampleEmail"
                                  aria-describedby="emailHelp"
                                  placeholder="Enter your email here "
                                  required
                                  th:value="${user.email}">

                           <!--                       <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                       </div>


                       <div class="form-group">
                           <label for="examplePassword">Password</label>
                           <input name="password"
                                   type="password"
                                  class="form-control"
                                  id="examplePassword"
                                  aria-describedby="emailHelp"
                                  placeholder="Enter your password here "
                                  required
                                  >

                           <!--                       <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                       </div>


                       <div class="form-group">
                           <textarea
                                   name="about"
                                   required
                                   th:value="${user.about}"
                                   placeholder="Enter Something yourself" rows="10" class="form-control"></textarea>

                           <!--                       <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                       </div>

                       <div class="form-group form-check">

                           <input type="checkbox"
                                  class="form-check-input"
                                  name="agreement"
                                  id="agreement">
                           <label for="agreement">Terms And Conditions</label>
                       </div>

                       <div class="container text-center">
                           <button type="submit" class="btn btn-primary ">Submit</button>

                           <button type="reset" class="btn btn-warning">Reset</button>


                       </div>


                   </form>
               </div>
           </div>

       </div>
   </div>
</section>

</body>
</html>
